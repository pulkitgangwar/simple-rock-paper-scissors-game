<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Papers And Scissors branchName="newRockPaperScissors"</title>
    <link href="https://fonts.googleapis.com/css?family=Fira+Code:500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./sass/main.css" />
  </head>
  <body>
    <main class="mainContainer">
      <header class="header">
        <div class="score">
          <h3 class="score__player score__same">
            <span class="score__player--number">0</span>
            <span class="score__player--name">Player</span>
          </h3>
          <h3 class="score__computer score__same">
            <span class="score__computer--number">0</span>
            <span class="score__computer--name">Computer</span>
          </h3>
        </div>
      </header>
      <section class="choice">
        <div class="choice__wrapper">
          <button class="choice__btn choice__btn--style" value="rock">
            <i class="far fa-hand-rock"></i>
          </button>
          <button class="choice__btn  choice__btn--style" value="paper">
            <i class="far fa-hand-paper"></i>
          </button>
          <button class="choice__btn choice__btn--style" value="scissors">
            <i class="far fa-hand-scissors"></i>
          </button>
        </div>
      </section>

      <section class="result">

            <div class=" choice__btn--style">

    </main>
